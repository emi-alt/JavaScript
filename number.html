<html>
<body>
    <p id="result"></p>
    <script>
        function findmax() {
            var i;
            var max = 0;
            for(i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                max = arguments[i];
              }
            }
            return max
        }
        document.getElementById("result").innerHTML = findmax(5, 6, 7, 3)
    </script>
</body>
</html>
