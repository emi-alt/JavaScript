<html>
    <body>
        <p>A function can access variables defined inside the function:</p>
        <button onclick="myfunction()">Click here</button>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            var b = 5;
            function myfunction() {
               var a = 4
               document.getElementById("demo").innerHTML = a * b 
            }
            
            document.getElementById("demo1").innerHTML = b;
        </script>
    </body>
</html>
