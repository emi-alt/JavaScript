<html>
    <body>
        <p id="ans"></p>
        <script>
            try {
                var a = prompt("please enter a value for a");
                var b = prompt("please enter a value for b");
                var c;
                c = Number(a) / Number(b);

                document.write(c);
            }
                catch(error) {
                    document.getElementById("ans").innerHTML = error.message;
                }
        </script>
    </body>
</html>
