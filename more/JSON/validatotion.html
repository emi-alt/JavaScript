<html>
    <body>
        <form name="myform" onsubmit="validation()">
            Name: <input type="text" name="itext">
            <button type="submit">submit</button>
        </form>
    </body>
    <script>
        function validation() {
            var x = document.forms["myform"]["itext"].value;
            if (x == "") {
                alert("Please enter your name.");
                return false;
            }
            else document.write("Name submitted.")
        }
    </script>
</html>
