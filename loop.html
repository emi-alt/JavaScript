<html>
    <body>
        <h3>Loop with Javascript</h3>
        <p id="result"></p>
        <script>
            var fruits = ["Apple", "Mango", "Grapes", "Pineapple", "Strawberry", "Blueberry", "Rasberry", "Cranberry"]
            var i;
            for (i = 0; i < fruits.length; i++)
            document.write(fruits)
        </script>
    </body>
</html>
