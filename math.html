<html>
<body>
    <script>
        var value = Math.abs(-20);
        document.write(value + "<br>")

        var value = Math.acos(0);
        document.write(value + "<br>")

        var value = Math.asin(0);
        document.write(value + "<br>")

        var value = Math.atan(87);
        document.write(value + "<br>")

        var value = Math.sqrt(16);
        document.write(value + "<br>")

        var value = Math.pow(5, 4);
        document.write(value + "<br>")
    </script>
</body>
</html>
