<html>
<body>
    <p id="call"></p>
    <script>
        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
            return add(a, b)/2;
        }
        let result = average(50, 60);
        document.getElementById("call").innerHTML = result;
    </script>
</body>
</html>
